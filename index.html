<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	@media all {
		.page-break	{ display: none; }
	}

	@media print {
		.page-break	{ display: block; page-break-before: always; }
	}
	
	/* ham berger menu */
	
	.header-menu {
		display: flex;
		flex-direction: row;
		background: #333;
		padding: 20px;
		justify-content: space-between;
		width: 350px;
		color: #fff;
	}
	
	
	.menu {		
		display: flex;
		justify-content: center;
		align-items: center;		
		position: relative;
		cursor: pointer;
	}
	
	.burger-menu {
		height: 4px;
		width: 40px;
		background: #fff;
		border-radius: 5px;
		transition: all .5s ease-in-out;
	}
	
	.burger-menu::before, 
	.burger-menu::after {
		content: '';
		position: absolute;		 
		height: 4px;
		width: 40px;
		background: #fff;
		border-radius: 5px;
		transition: all .5s ease-in-out;
	}
	
	.burger-menu::before {
		transform: translateY(-12px);
	}
	
	.menu:hover .burger-menu::before {
		transform: translateY(-14px);
	}
	
	.burger-menu::after {
		transform: translateY(12px);
	}
	
	.menu:hover .burger-menu::after {
		transform: translateY(14px);
	}
	
	.menu.open .burger-menu {
		background: transparent;
		transform: translateX(-50px);
	}
	
	.menu.open .burger-menu::before {
		transform: rotate(45deg) translate(35px, -35px);
	}
	
	.menu.open .burger-menu::after {
		transform: rotate(-45deg) translate(35px, 35px);
	}
	
	/* ham berger menu */
	
	/* Custom select */
	
	select {
		padding: 1em 6em 1em 1em;
		background: #4d5061;
		color: #fff;
		width: 100%;
		border: 0;
	}
	
	.custom-select {
		position: relative;
	}
	
	.custom-arrow {
		position: absolute;
		top: 0;
		right: 0;
		display: block;
		background: #3b3c47;
		height: 100%;
		width: 4em;
		pointer-events: none;
	}
	
	.custom-arrow::before,
	.custom-arrow::after {
		content: '';
		position: absolute;
		height: 0;
		width: 0;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	
	.custom-arrow::before {
		border-left: .4em solid transparent;
		border-right: .4em solid transparent;
		border-top: .4em solid rgba(255,255,255, .5);
		top: 65%;
	}
	
	.custom-arrow::after {
		border-left: .4em solid transparent;
		border-right: .4em solid transparent;
		border-bottom: .4em solid rgba(255,255,255, .5);
		top: 40%;
	}
	
	/* Custom select */
	.notfound {
		text-align: center;
	}
	
	.notfound .notfound-404 h1 {
		font-family: 'Montserrat', sans-serif;
		font-size: 230px;
		margin: 0px;
		font-weight: 900;		
		background: url(https://www.udtrucks.com/-/media/images/project/udtrucks/international/new-quon-8l-engine/new-quon-8l-drivability-intro-image-1285x743.jpg?h=743&w=1285&hash=0E11690942C639BEEC58932AE245AB22) no-repeat;
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		background-size: cover;
		background-position: center;
	}

	.notfound h2 {
		font-family: 'Montserrat', sans-serif;
		color: #000;
		font-size: 24px;
		font-weight: 700;
		text-transform: uppercase;
		margin-top: 0;
	}
	
	.notfound p {
		font-family: 'Montserrat', sans-serif;
		color: #000;
		font-size: 14px;
		font-weight: 400;
		margin-bottom: 20px;
		margin-top: 0px;
	}
	
	.notfound1 {
		text-align: center;
	}
	
	.notfound1 .notfound-404 h3 {
		font-family: 'Cabin', sans-serif;
		position: relative;
		font-size: 16px;
		font-weight: 700;
		text-transform: uppercase;
		color: #262626;
		margin: 0px;
		letter-spacing: 3px;
		padding-left: 6px;
	}
	
	.notfound1 .notfound-404 h1 {
		font-family: 'Montserrat', sans-serif;
		  
		font-size: 252px;
		font-weight: 900;
		margin: 0px;
		color: #262626;
		text-transform: uppercase;
		letter-spacing: -40px;
		margin-left: -20px;
	}
	
	.notfound1 .notfound-404 h1>span {
		text-shadow: -8px 0px 0px #fff;
	}
	
	.notfound1 h2 {
		font-family: 'Cabin', sans-serif;
		font-size: 20px;
		font-weight: 400;
		text-transform: uppercase;
		color: #000;
		margin-top: 0px;
		margin-bottom: 25px;
	}
	</style>
	
	
  </head>
  <body>
	<div class="header-menu">
		<div>
			<h2>Header</h2>
		</div>
		<div class="menu">
			<div class="burger-menu"></div>
		</div>
	</div>
	<br/><br/>
	<div style="width: 350px;">
		<div class="custom-select">
			<select>
				<option>Option 1</option>
				<option>Option 2</option>
				<option>Option 3</option>
			</select>
			<span class="custom-arrow"></span>
		</div>
	</div>
	<br/><br/>
	<div>
		<h1>Hello, world!</h1>
		<div class="page-break"></div>
		<h1>Hello, Mithun</h1>
	</div>
	<br/><br/>
	<div class="notfound">
		<div class="notfound-404">
			<h1>Oops!</h1>
		</div>
		<h2>404 - Page not found</h2>
		<p>Sorry but the page you are looking for does not exist.</p>
	</div>
	<br/><br/>
	<div class="notfound1">
		<div class="notfound-404">
			<h3>Oops! Page not found</h3>
			<h1><span>4</span><span>0</span><span>4</span></h1>
		</div>
		<h2>we are sorry, but the page you requested was not found</h2>
	</div>
	<br/><br/>
	
	<div>
		<div id="map" style="height:100%;"></div>
		<div style="position: fixed;left:0;top:0;width:250px; min-height: 100%;height:100%;background: #333;">
			<div>
				<div id="menuLink">Click</div>
			</div>
		</div>
		<div id="innerNav" style="position: fixed;left:250px;top:0;width:250px; min-height: 100%;height:100%;background: #777;display: none;">
			
		</div>
	</div>
	  
	<script>
		let menuOpen = document.querySelector('.menu');
		menuOpen.addEventListener('click', () => {
			if(menuOpen.classList.contains('open')) {
				menuOpen.classList.remove('open');
			} else {
				menuOpen.classList.add('open');
			}
			
		});
		
		document.querySelector('#menuLink').addEventListener('click', () => {
			document.getElementById('innerNav').style.display = 'block';
		});
		 
		
	</script>
	
  </body>
</html>
